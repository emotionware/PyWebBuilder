        <title >How to Add Speech Recognition to the Website â€“ JavaScript</title>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<script src="/static/scripts/jquery.min.js"></script>


		<script type='text/javascript'>

			var eldestino='';
		var recognition = new webkitSpeechRecognition();
		recognition.onresult = function(event) { 
			console.log('result');
		  	var saidText = "";
		  	for (var i = event.resultIndex; i < event.results.length; i++) {
		        if (event.results[i].isFinal) {
		            saidText = event.results[i][0].transcript;
		        } else {
		            saidText += event.results[i][0].transcript;
		        }
		    }

		    document.getElementById(eldestino).value = saidText;

		}


		function startRecording(destino){
			eldestino=destino;
			recognition.start();
		}





		</script>
	</head>
	<body>

		<div class='search_container'>
		   		<input type='text' id='c1' >
		   		<input type='text' id='c2' >
			&nbsp;
			<input type='button' id='b1' value='Start' onclick='startRecording("c1");'>
			<input type='button' id='b2' value='Start' onclick='startRecording("c2");'>


		</div>

		<!-- Search Result -->
		<div class="container"></div>

	</body>
